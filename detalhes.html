<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>movie CLUB</title>
  <meta charset="UTF-8">
  <script src="https://kit.fontawesome.com/119554adfb.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
</head>

<body class="bg-light">
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="imagens/logo.png" alt="Logo" width="30" height="24"> movie CLUB
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <form class="d-flex" action="pesquisa.html">
            <input class="form-control me-2 d-inline" type="search" placeholder="Pesquisar filme" aria-label="Search" name="pesquisa">
            <input class="btn btn-primary d-inline" type="submit" value="Buscar">
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main id="main" class="p-sm-5 p-md-">
    <div class="card">
      <div class="row g-0">
        <div class="col-md-4 p-3">
          <img id="poster" class="img-fluid rounded-start" alt="Poster de filme">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 id="title" class="card-title"></h5>
            <p id="overview" class="card-text"></p>
            <div class="d-flex flex-wrap">
              <small id="date" class="text-muted fw-bold"></small>
              <div id="votes"></div>
            </div>
            <div id="genres" class="container-fluid justify-content-between"></div>
            <div class="d-flex justify-content-end flex-wrap pt-2">
              <a id="site" class="btn btn-dark">Site do filme</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="js/detalhes.js" type="module"></script>

</html>
